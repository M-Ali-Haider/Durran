<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="header-helper">
            <a class="header-logo"><img src="assets/images/logo.webp" alt=""></a>
            <ul class="header-options">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Our History</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Major Products</a></li>
                <li><a href="">Photo Gallery</a></li>
                <li><a href="">QHSE Policy</a></li>
                <li><a href="">Download</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
            <div class="header-bm" id="hbm">
                <div class="hbm-helper">
                    <div class="hbm-l"></div>
                    <div class="hbm-l"></div>
                    <div class="hbm-l"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mobile-header-extend" id="mbe">
            <ul class="mbe-helper">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Our History</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Major Products</a></li>
                <li><a href="">Photo Gallery</a></li>
                <li><a href="">QHSE Policy</a></li>
                <li><a href="">Download</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <div class="homepage-first-section">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="assets/images/main1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="assets/images/main2.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="assets/images/main3.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="assets/images/main4.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="assets/images/main5.jpg" alt=""></div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
              </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
